<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*浮动元素支持宽高*/
			body{
				margin: 0;
			}
			.head{
				width:100%;
				height:60px;
				background:pink;
			}
			.left{
				width:50%;
				height:60px;
				background:orange;
				float:left;
			}
			.right{
				width:50%;
				height:60px;
				background:blue;
				float:left;
			}
		</style>
	</head>
	<body>
		<div class="head"></div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
