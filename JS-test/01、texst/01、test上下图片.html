<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				width:200px;
				height:200px;
			}
		</style>
	</head>
	<!--
		1、获取元素
		2、点击按钮的时候发生事件
		3、
	-->
	<body>
		<img src="2.jpg"  id = "img1"/>
		<input type ="button" value ="上一张" id = "inp1"/>
		<input type ="button" value ="下一张" id = "inp"/>
		
		<script>
			//1、获取元素
			var img1 = document.getElementById("img1");
			var inp  = document.getElementById("inp");
			
			var arr = ["3.jpg","2.jpg","4.jpg",]
			var num = 0;
			
			//初始化
				img1.src =arr[num];
			//2、点击时发生事件
			inp.onclick = function(){
//				num = num +1;
//				num += 1;
				num ++;
				
				if(num == arr.length){
					num = 0;
				}
				
				img1.src =arr[num];
			}
			
			inp1.onclick = function(){	
				num --;
				if(num == -1){
					num = arr.length-1;
				}
				
				img1.src =arr[num];
			}
		</script>
	</body>
</html>
