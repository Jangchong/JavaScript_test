<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 500px;
				height: 500px;
				border: 5px solid #000;
				
				background-size: 500px 500px;
				position: relative;
			}
			
			#box div{
				width: 50px;
				height: 50px;
				/*background-color: #666;*/
				/*float: left;*/
				position: absolute;
				color: #fff;
				font-size: 40px;
				transition: 2s;
				transform-origin:center;
				background: url(0.jpg) no-repeat;
				background-size: 500px 500px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
		    var box = document.getElementById("box");
		    
		  
		    
		    for(var i = 0;i<100;i++){
		    	box.innerHTML += "<div style='left:"+(50*(i%10))+"px;top:"+(50*Math.floor(i*0.1))+"px;background-position:"+ -(50*(i%10))+"px "+ -(50*Math.floor(i*0.1))+"px'></div>";
		    }																													
		    var divs = box.getElementsByTagName("div");
		    for(var i = 0;i<divs.length;i++){
		    	divs[i].onmouseover = function(){
//		    		this.style.display = "none";//注意使用这一行会有好玩的效果
					this.style.opacity = "0";
					this.style.transform = "rotate(720deg) scale(0)";
		    	}
		    }
		</script>
	</body>
</html>
