<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:80px;
				height:80px;
				border:1px solid black;
				background:pink;
				color:orange;
				font:16px/80px "微软雅黑";

		<div id="box">
			transform
		</div>
	</body>
